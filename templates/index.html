
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker容器管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Docker容器管理</h1>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">镜像</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">端口</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody id="container-list" class="bg-white divide-y divide-gray-200">
                    <!-- 容器列表将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function refreshContainerList() {
            fetch('/api/containers')
                .then(response => response.json())
                .then(containers => {
                    const containerList = document.getElementById('container-list');
                    containerList.innerHTML = '';
                    
                    containers.forEach(container => {
                        const row = document.createElement('tr');
                        
                        const statusColor = container.status === 'running' ? 'text-green-500' : 'text-red-500';
                        const startDisabled = container.status === 'running' ? 'disabled' : '';
                        const stopDisabled = container.status !== 'running' ? 'disabled' : '';
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">${container.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="${statusColor}">${container.status}</span></td>
                            <td class="px-6 py-4 whitespace-nowrap">${container.image}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${formatPorts(container.ports)}</td>
                            <td class="px-6 py-4 whitespace-nowrap space-x-2">
                                <button onclick="controlContainer('${container.id}', 'start')" ${startDisabled} class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-300">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button onclick="controlContainer('${container.id}', 'stop')" ${stopDisabled} class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 disabled:bg-gray-300">
                                    <i class="fas fa-stop"></i>
                                </button>
                                <button onclick="controlContainer('${container.id}', 'restart')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                                    <i class="fas fa-redo"></i>
                                </button>
                            </td>
                        `;
                        containerList.appendChild(row);
                    });
                });
        }

        function formatPorts(ports) {
            if (!ports) return '无';
            return Object.entries(ports).map(([port, mappings]) => {
                return mappings ? mappings.map(m => `${m.HostIp}:${m.HostPort}->${port}`).join(', ') : port;
            }).join(', ');
        }

        function controlContainer(containerId, action) {
            fetch(`/api/container/${containerId}/${action}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        setTimeout(refreshContainerList, 1000); // 等待1秒后刷新状态
                    } else {
                        alert('操作失败: ' + data.error);
                    }
                });
        }

        // 初始加载和每5秒刷新一次
        refreshContainerList();
        setInterval(refreshContainerList, 5000);
    </script>
</body>
</html>
